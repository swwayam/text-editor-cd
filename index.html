<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="">TextInfo</a>
            <div>
                <button routerLink="history" class="btn btn-outline-success mx-2" type="submit">History</button>
                <button routerLink="about" class="btn btn-outline-success" type="submit">About</button>
            </div>

        </div>
    </nav>

    <!--Home-->
    <div class="editor-form">
        <textarea class="edit-area" (input)="getTextInfo(txtArea)"
            placeholder="Please Enter Your Text Here..."></textarea>
        <div class="ctr-btn">

            <!-- Button  -->

            <button type="submit" onclick="capitalizeAllText()" class="cmd-button btn btn-outline-dark">Capitilize All Text</button>
            <button type="submit" onclick="lowerAllText()" class="cmd-button btn btn-outline-dark">Lower All Text</button>
            <button type="submit" class=" btn btn-outline-dark">First Character Capital</button>
            <button type="submit" class="cmd-button btn btn-outline-dark">Copy</button>
            <button type="submit" class="cmd-button btn btn-outline-dark">Character Count : 0</button>
            <button type="submit" class="cmd-button btn btn-outline-dark">Word Count : 0</button>
            <button type="submit" class="cmd-button btn btn-outline-dark">Save</button>





        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
